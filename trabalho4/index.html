<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form action="" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome completo:</label>
        <input class="iptxt" type="text" id="nome" name="nome" required minlength="15">
        <label for="email">E-mail:</label>
        <input class="iptxt" type="email" id="email" name="email" required minlength="10">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa" required>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" onchange="validarEstadoCivil()" required>
            <option value="">Selecione...</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="outros">Outros</option>
        </select>
        <label for="areasInteresse">Áreas de Interesse:</label>
        <select id="areasInteresse" name="areasInteresse[]" multiple required>
            <option value="analise">Análise</option>
            <option value="bancoDados">Banco de dados</option>
            <option value="desenvolvimento">Desenvolvimento</option>
            <option value="engenhariaSoftware">Engenharia de software</option>
            <option value="redesComputadores">Redes de computadores</option>
        </select>
        <input class="btn" type="submit" value="Enviar">
    </form>
    <script src="./js/main.js" defer></script>
</body>

</html>
